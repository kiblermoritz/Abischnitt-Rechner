<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abischnitt-Rechner</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="dark:bg-black bg-gray-200 flex items-center justify-center h-screen overflow-hidden">
    <div class="md:w-1/5 mt-8 space-y-6 bg-white shadow overflow-hidden rounded-lg p-5 dark:bg-gray-900 dark:text-white">
      <img src="./assets/undraw_exams_g4ow.svg" alt="">

      <h1 class="text-xl">Dein Schnitt ist:</h1>
      <p class="text-5xl w-100 text-center" id="schnittPkt"></p>
      <p class="">In Noten wäre das eine:</p>
      <p id="schnittNote" class="text-3xl w-100  text-center"></p>
      <div class="w-100 text-center">
        <a href="index.html" class="text-center w-100  text-indigo-400 font-bold rounded p-2 outline-none bg-gray-900 dark:bg-gray-300 dark:text-black mt-8" style="margin: 20px 0px 0px 0px;">Zurück</a>
      </div>
    </div>
  </div>

    <script>
        let inputs = new Array();
        new URLSearchParams(window.location.search).forEach((value) => {
            inputs.push(parseInt(value));
        });
        let schnittPkt = (((inputs[1] + inputs[2] + inputs[3] + inputs[4] + inputs[5]) / 5) + (2 * inputs[0] / 40)) / 3;
        let schnittNote = (5 + (2 / 3)) - (schnittPkt * (1 / 3));

        document.getElementById("schnittPkt").append(Math.round(schnittPkt * 100) / 100);
        document.getElementById("schnittNote").append(Math.round(schnittNote * 100) / 100);
    </script>
</body>
</html>
