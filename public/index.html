<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abischnitt-Rechner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 dark:bg-black">
  <div class="bg-gray-200 dark:bg-black flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-white">
    <form class="mt-8 space-y-6 bg-white shadow overflow-hidden rounded-lg p-5 dark:bg-gray-900 dark:text-white" action="result.html" method="GET">
      <h1 class="text-3xl font-bold">Rechne deinen Abischnitt jetzt aus!</h1>
        <div class="formInput">
            <label for="PktSum">Punktsumme:</label>
            <input type="number" name="Punktsumme" id="PktSum" min="200" max="600" required placeholder="max. 600" class="dark:bg-gray-900 dark:border-gray-500 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>
        <div class="rounded-md shadow-sm -space-y-px">
            <label for="schr1" class="dark:text-gray-300">Schriftliche Prüfung 1:</label>
            <input type="number" name="Schriftliche Prüfung 1" id="schr1" min="0" max="15" required  placeholder="max. 15" class="dark:bg-gray-900 dark:border-gray-500 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>
        <div class="formInput">
            <label for="schr2">schriftliche Prüfung 2:</label>
            <input type="number" name="Schriftliche Prüfung 2" id="schr2" min="0" max="15" required placeholder="max. 15" class="dark:bg-gray-900 dark:border-gray-500 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>
        <div class="formInput">
            <label for="schr3">schriftliche Prüfung 3:</label>
            <input type="number" name="Schriftliche Prüfung 3" id="schr3" min="0" max="15" required placeholder="max. 15" class="dark:bg-gray-900 dark:border-gray-500 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>
        <div class="formInput">
            <label for="mndl1">mündliche Prüfung 1:</label>
            <input type="number" name="Mündliche Prüfung 1" id="mndl1" min="0" max="15" required placeholder="max. 15" class="dark:bg-gray-900 dark:border-gray-500 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>
        <div class="formInput">
            <label for="mndl2">mündliche Prüfung 2 / Seminarkurs:</label>
            <input type="number" name="Mündliche Prüfung 2 / Seminarkurs" id="mndl2" min="0" max="15" required placeholder="max. 15" class="dark:bg-gray-900 dark:border-gray-500 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 dark:text-white text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        </div>
        <button type="reset" class="text-center text-indigo-400 font-bold rounded p-2 outline-none bg-gray-900 dark:bg-gray-300 dark:text-black">Reset</button>
        <button type="submit" class="text-center text-indigo-400 font-bold rounded p-2 focus:border-2 bg-gray-900 border-indigo-400 dark:bg-gray-300 dark:text-black">Ausrechnen</button>
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#e0c01d">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="pl-3">Die Punktsumme steht auf dem Zeugnisblatt rechts unter "III. Gesamtqualifikation und Durchschnittsnote".</p>
        </div>

    </form>


     </div>
</body>
</html>
